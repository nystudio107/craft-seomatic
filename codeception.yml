actor: Tester
paths:
  tests: tests
  output: tests/_output
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/etc/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - src/web/assets/*
    - docs/*
    - templates/*
    - tests/*
    - vendor/*
params:
  - tests/.env
  - env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'http://testcraft.test/index.php'
      projectConfig: { }
      migrations: [ ]
      plugins:
        seomatic:
          class: '\nystudio107\seomatic\Seomatic'
          handle: seomatic
      cleanup: true
      transaction: true
      dbSetup: { clean: true, setupCraft: true }
      fullMock: false
